history:
  path: temp/server/history

logging:
  level: INFO
  format: "[%(levelname)s] %(asctime)s | %(filename)s:%(lineno)d | %(message)s"
  datefmt: "%Y-%m-%d %H:%M:%S"
  path: temp/logs
  max_size: 10000000
  backup_count: 12

